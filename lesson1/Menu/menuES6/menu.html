<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="Menu.js"></script>
    <script src="SubMenu.js"></script>
    <script src="MenuItem.js"></script>
    <script>
        window.onload = function () {
            //Создение меню
            //Пункты меню

            var items = [
                new MenuItem('/', 'Главная'),
                new MenuItem('/about', 'О нас'),
                new SubMenu('service', 'sub-menu', 'Услуги' , [
                    new MenuItem('/service1', 'Услуга 1'),
                    new MenuItem('/service2', 'Услуга 2'),
                    new MenuItem('/service3', 'Услуга 3'),
                ]),
                new MenuItem('/contacts', 'Контакты'),
            ];

            //Само меню
            var menu = new Menu('my', 'mainMenu', items);

            //Выбираем контейнер меню
            var menuContainer = document.getElementById('menu1');

            //Отображаем на странице html код, который вернул render
            menuContainer.innerHTML = menu.render();

            let myBtn1 = document.getElementById('btn1');
            myBtn1.onclick = function () {
                menu.remove();
            }
        };
    </script>
</head>
<body>
    <div id="menu1"></div>
    <button id="btn1">Delete menu</button>
</body>
</html>
